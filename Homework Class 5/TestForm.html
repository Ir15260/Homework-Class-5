<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>

<body>

    <h1>Testform</h1>

    <form action="" method="post">
        <label for="name">Name &nbsp; &nbsp; &nbsp;</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <br>

        <label for="continent">Continent</label>
        <select id="continent" name="continent">
            <option value="">Please select...</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="asia">Europe</option>
            <option value="asia">North America</option>
            <option value="asia">South America</option>

        </select>
        <br>
        <br>

        <label>Meals</label><br>
        <input type="checkbox" id="breakfast" name="meals" value="breakfast">
        <label for="breakfast">breakfast</label><br>
        <input type="checkbox" id="lunch" name="meals" value="lunch">
        <label for="lunch">lunch</label><br>
        <input type="checkbox" id="dinner" name="meals" value="dinner">
        <label for="dinner">dinner</label>
        <br>
        <br>

        <label for="remark">Remark</label>
        <br>
        <textarea id="remark" name="remark" rows="4" cols="50"></textarea>
        <br>
        <br>

        <input type="submit" value="Send">
        <input type="button" value="Cancel">
    </form>

</body>

</html>
